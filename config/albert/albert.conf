[General]
hotkey=Ctrl+Space
incrementalSort=false
showTray=false
telemetry=true

[org.albert.extension.applications]
enabled=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.externalextensions]
enabled=true

[org.albert.extension.files]
enabled=true
filters=audio/*, video/*, image/*, application/*

[org.albert.extension.firefoxbookmarks]
enabled=true
firefoxPath=/usr/bin/firefox
fuzzy=true
profile=Profile0
profilesIniPath=/home/cyprien/.mozilla/firefox/profiles.ini

[org.albert.extension.mpris]
enabled=true

[org.albert.extension.python]
enabled=true
enabled_modules=arch_wiki, aur, gnome_dictionary, kill, units, python_eval, pacman, wikipedia, tex_to_unicode, currency_converter

[org.albert.extension.system]
enabled=true

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=6
showCentered=true
theme=Yosemite Dark
windowPosition=@Point(608 1363)
